# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details

version: 2.1

commands:
  cache_restore:
    steps:
      - restore_cache:
          key: gopkg-v1-{{ .Branch }}-{{ checksum "Gopkg.lock" }}
          paths:
            - /go/src/github.com/figaro-tech/go-figaro/vendor
  cache_save:
    steps:
      - save_cache:
          key: gopkg-v1-{{ .Branch }}-{{ checksum "Gopkg.lock" }}
          paths:
            - /go/src/github.com/figaro-tech/go-figaro/vendor
  dep:
    steps:
      - run: dep ensure -v --vendor-only
  test:
    steps:
      - run: go build -v ./...
      - run: go test -v ./...

      # Auxiliary Test Dependencies
      - run: go get -u golang.org/x/lint/golint
      - run: go get -u github.com/client9/misspell/cmd/misspell
      - run: go get -u github.com/gordonklaus/ineffassign
      - run: go get -u github.com/fzipp/gocyclo

      # Auxiliary Tests
      - run: golint -set_exit_status $(go list ./...)
      - run: go vet ./...
      - run: ineffassign .

      # Broken/Unreliable Tests
      # - run: misspell -error $(find . -type f -name '*.go' -not -path './vendor/*')
      # - run: gocyclo --over 15 $(find . -type f -name '*.go' -not -path './vendor/*')

  cover:
    steps:
      - run: go test ./... -race -coverprofile=coverage.txt -covermode=atomic
      - run: bash <(curl -s https://codecov.io/bash)

jobs:
  go_1_10:
    docker:
      - image: circleci/golang:1.10
    working_directory: /go/src/github.com/figaro-tech/go-figaro
    steps:
      - checkout
      - cache_restore
      - dep
      - test
      - cache_save

  go_1_11:
    docker:
      - image: circleci/golang:1.11
    working_directory: /go/src/github.com/figaro-tech/go-figaro
    steps:
      - checkout
      - cache_restore
      - dep
      - test
      - cache_save

  go_1_11_modules:
    docker:
      - image: circleci/golang:1.11
        environment:
          GO111MODULE: "on"
    steps:
      - checkout
      - test
      - cover

workflows:
  build:
    jobs:
      - go_1_10
      - go_1_11
      - go_1_11_modules
